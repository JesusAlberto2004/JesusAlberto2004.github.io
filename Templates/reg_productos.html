<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar producto</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <article>
        <form id="regusers">
          <h3>Formulario de registro de producto</h3>
          <br>
          <label for="ID">ID</label><br>
          <input type="text" id="id" name="id"><br>
          <label for="tipe">TIPO</label><br>
          <input type="text" id="tipe" name="tipe"><br>
          <label for="name">NOMBRE:</label><br>
          <input type="text" id="name" name="name" ><br>
          <label for="precio">PRECIO:</label><br>
          <input type="tel" name="precio" id="precio"><br>

          <div class="form-group">
						<label for="exampleFormControlFile1">Seleccione su foto tipo carnet</label>
						<input type="file" id="inputFileToLoad" class="form-control" placeholder="photo" accept=".jpg, .jpeg, .png, image/*;capture=camera." name="userPhoto" single />
						<i class="glyphicon glyphicon-fire form-control-feedback"></i>
						<input type="text" id="response" class="form-control" placeholder="Base-64 value" />
						<i class="glyphicon glyphicon-globe form-control-feedback"></i>
					</div>
          
          <br>
          <input type="submit" value="Submit" id="btnsave">
          <input type="button" value="volver al inicio" id="btnback">
        </form>
      </article>
      <br>
      <br>
      <article>
        <h3>Consulta de registros</h3><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">TIPO</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">PRECIO</th>
                </tr>
            </thead>
            <tbody id="ctrlreg">

            </tbody>
        </table>
    </article>
    <script type="module" src="../Contollers/reg_productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../Contollers/base64.js"></script>
  </body>
</html>
